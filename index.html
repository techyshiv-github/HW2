<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work2</title>
  </head>
  <body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
      <label for="Name">Name</label>
      <input type="text" name="Name" placeholder="Enter Your Name" /><br />
      <label for="Email">Email</label>
      <input type="email" name="Email" placeholder="Enter Your Email" /><br />
      <label for="Contact">Contact Number</label>
      <input type="number" name="Contact" placeholder="Enter Contact Number" />
      <br />
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <label for="dateofbirth">Date Of Birth</label>
      <input type="date" name="dateofbirth" id="dateofbirth" /><br />
      Rating
      <input type="radio" name="rating" id="1" value="1" />
      <label for="1">1</label>
      <input type="radio" name="rating" id="2" value="2" />
      <label for="2">2</label>
      <input type="radio" name="rating" id="3" value="3" />
      <label for="3">3</label>
      <input type="radio" name="rating" id="4" value="4" />
      <label for="4">4</label>
      <input type="radio" name="rating" id="5" value="5" />
      <label for="5">5</label>
      <br />
      <label for="message">Enter Your Message</label><br />
      <textarea
        name="message"
        id="message"
        placeholder="Enter Your Message"
        cols="35"
        rows="5"
      ></textarea
      ><br />
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>
    <br />
    <img src="./images/youtube.png" alt="youtube" width="40" height="40" />
    <img src="./images/insta.jpg" alt="instagram" width="40" height="40" />
    <img src="./images/telegram.png" alt="telegram" width="40" height="40" />
  </body>
</html>
